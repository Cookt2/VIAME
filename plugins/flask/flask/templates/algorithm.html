{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        {% if file_name %}
          <p>{{ file_name }}</p>
          <textarea rows="30" cols="80" readonly>{{ file_text }}
          </textarea>
        {% endif %}
      </div>
      <div class="col-md-6">
        <form method="post">
          <label>Filename: </label><input type="text" name="config_file" value="">
          <p>
          <input type=submit name="download_button" value="Download configuration file">
        </form>
        <p>
        <form method="post" enctype="multipart/form-data">
          <input type="file" name="file">
          <input type=submit name="upload_button" value="Upload configuration file">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
