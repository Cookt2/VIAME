<!doctype html>
<html lang="en">
  <head>
    <title>FishTracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="/"><img src='/static/sri.png' height="40" width="80"><img></a>
      <a href="/video" class="btn btn-primary"><span class="glyphicon glyphicon-film" aria-hidden="true"></span> Video</a>
      <a href="/dataset" class="btn btn-primary"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Dataset</a>
      <a href="/model" class="btn btn-primary"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Model</a>
      <a href="/algorithm" class="btn btn-primary"><span class="glyphicon glyphicon-education" aria-hidden="true"></span> Algorithm</a>
    </div>
    <p></p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block script %}
    {% endblock %}
    {% block body %}
    {% endblock %}
  </body>
</html>
