{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <form method="post">
      <div class="row">
        <div class="col-md-6">
          <select class="form-control" name="model_sel">
            <option selected>{{ active_model }}</option>
            {% for m in inactive_models%}
              <option>{{ m }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
          <input type=submit name="load_button" value="Load trained model">
        </div>
      </div>
    </form>
    <p>
    <form method="post">
      <div class="row">
        <div class="col-md-6">
          <label>Dataset folder: </label>
        </div>
        <div class="col-md-3">
          <label>Model name: </label>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <input class="form-control" type="text" name="train_data" value="{{ train_data }}">
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="model_name" value="{{ model_name }}">
        </div>
        <div class="col-md-3">
          <input type=submit name="train_button" value="Train new model">
        </div>
      </div>
    </form>
  </div>
{% endblock %}
